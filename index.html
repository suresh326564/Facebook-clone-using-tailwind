<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 ">
    <div class="container mt-48  flex mx-auto items-center justify-center">
        <div class="leftContainer w-96">
            <img class="w-64" src="fbimage.svg" alt="" >
            <p class="text-2xl ml-7">
                Connect with friends and the world around you on Facebook.
            </p>
        </div>
        <div class="rightContainer flex flex-col bg-white ml-20 px-3">
            <input type="text" placeholder="Email or Phone number" class="my-2 rounded-lg border-2  border-gray-300 px-4 h-12 w-96 outline-blue-500">
            <input type="text" placeholder="Password" class="my-2 rounded-lg border-2  border-gray-300 px-4 h-12 w-96 outline-blue-500">
            <button class="bg-blue-600 hover:bg-blue-500 my-2 w-96 h-12 rounded-lg text-white font-bold text-lg">Log In</button>
            <span class="mb-2 text-blue-600 cursor-pointer hover:underline flex justify-center text-sm">Forgot password?</span>

        <hr>
        <button class="my-5 py-2 px-4 bg-green-400 text-white rounded-sm font-bold m-auto w-fit ">
            Create New Account
        </button>
        <span class="absolute bottom-40"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business</span>
        </div>
    </div>

</body>
</html>
